openapi: 3.0.0
info:
  title: Shopping Site API
  description: A REST API for a shopping site with user authentication, products, and shopping cart
  version: 1.0.0
  contact:
    name: API Support
    email: support@example.com

servers:
  - url: http://localhost:5000
    description: Development server
  - url: https://api.example.com
    description: Production server

paths:
  /health:
    get:
      tags:
        - Health
      summary: Health check
      operationId: health_check
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: healthy

  /api/auth/register:
    post:
      tags:
        - Authentication
      summary: Register a new user
      operationId: register_user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - email
                - password
              properties:
                username:
                  type: string
                  example: testuser
                email:
                  type: string
                  format: email
                  example: testuser@example.com
                password:
                  type: string
                  format: password
                  example: testpass
      responses:
        '201':
          description: User registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
                  access_token:
                    type: string
        '400':
          description: Missing required fields
        '409':
          description: Username or email already exists

  /api/auth/login:
    post:
      tags:
        - Authentication
      summary: Login user
      operationId: login_user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - username
                - password
              properties:
                username:
                  type: string
                  example: testuser
                password:
                  type: string
                  format: password
                  example: testpass
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  user:
                    $ref: '#/components/schemas/User'
                  access_token:
                    type: string
        '400':
          description: Missing username or password
        '401':
          description: Invalid username or password

  /api/products:
    get:
      tags:
        - Products
      summary: List all products
      operationId: list_products
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: per_page
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: List of products
          content:
            application/json:
              schema:
                type: object
                properties:
                  products:
                    type: array
                    items:
                      $ref: '#/components/schemas/Product'
                  total:
                    type: integer
                  pages:
                    type: integer
                  current_page:
                    type: integer

    post:
      tags:
        - Products
      summary: Create a new product
      operationId: create_product
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - price
              properties:
                name:
                  type: string
                  example: Test Product
                description:
                  type: string
                  example: Sample product description
                price:
                  type: number
                  format: float
                  example: 9.99
                stock:
                  type: integer
                  default: 0
      responses:
        '201':
          description: Product created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  product:
                    $ref: '#/components/schemas/Product'
        '400':
          description: Missing required fields
        '401':
          description: Unauthorized

  /api/products/{productId}:
    get:
      tags:
        - Products
      summary: Get a single product
      operationId: get_product
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Product details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Product not found

    put:
      tags:
        - Products
      summary: Update a product
      operationId: update_product
      security:
        - BearerAuth: []
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                description:
                  type: string
                price:
                  type: number
                  format: float
                stock:
                  type: integer
      responses:
        '200':
          description: Product updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  product:
                    $ref: '#/components/schemas/Product'
        '401':
          description: Unauthorized
        '404':
          description: Product not found

    delete:
      tags:
        - Products
      summary: Delete a product
      operationId: delete_product
      security:
        - BearerAuth: []
      parameters:
        - name: productId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Product deleted successfully
        '401':
          description: Unauthorized
        '404':
          description: Product not found

  /api/cart:
    get:
      tags:
        - Cart
      summary: Get user's cart
      operationId: get_cart
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Cart items and totals
          content:
            application/json:
              schema:
                type: object
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/CartItem'
                  total_items:
                    type: integer
                  total_price:
                    type: number
                    format: float
        '401':
          description: Unauthorized

  /api/cart/add:
    post:
      tags:
        - Cart
      summary: Add product to cart
      operationId: add_to_cart
      security:
        - BearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - product_id
              properties:
                product_id:
                  type: integer
                  example: 1
                quantity:
                  type: integer
                  default: 1
      responses:
        '201':
          description: Product added to cart
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  item:
                    $ref: '#/components/schemas/CartItem'
        '400':
          description: Missing product_id or insufficient stock
        '401':
          description: Unauthorized
        '404':
          description: Product not found

  /api/cart/item/{itemId}:
    put:
      tags:
        - Cart
      summary: Update cart item quantity
      operationId: update_cart_item
      security:
        - BearerAuth: []
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - quantity
              properties:
                quantity:
                  type: integer
                  example: 3
      responses:
        '200':
          description: Cart item updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  item:
                    $ref: '#/components/schemas/CartItem'
        '400':
          description: Invalid quantity or insufficient stock
        '401':
          description: Unauthorized
        '404':
          description: Cart item not found

    delete:
      tags:
        - Cart
      summary: Remove item from cart
      operationId: remove_from_cart
      security:
        - BearerAuth: []
      parameters:
        - name: itemId
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Item removed from cart
        '401':
          description: Unauthorized
        '404':
          description: Cart item not found

  /api/cart/clear:
    delete:
      tags:
        - Cart
      summary: Clear entire cart
      operationId: clear_cart
      security:
        - BearerAuth: []
      responses:
        '200':
          description: Cart cleared
        '401':
          description: Unauthorized

components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: integer
        username:
          type: string
        email:
          type: string
          format: email
        created_at:
          type: string
          format: date-time

    Product:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        price:
          type: number
          format: float
        stock:
          type: integer
        created_at:
          type: string
          format: date-time

    CartItem:
      type: object
      properties:
        id:
          type: integer
        product_id:
          type: integer
        product_name:
          type: string
        quantity:
          type: integer
        price:
          type: number
          format: float
        total:
          type: number
          format: float
        added_at:
          type: string
          format: date-time

  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT access token obtained from login or register endpoint

tags:
  - name: Health
    description: Service health endpoints
  - name: Authentication
    description: User registration and login
  - name: Products
    description: Product management
  - name: Cart
    description: Shopping cart management
